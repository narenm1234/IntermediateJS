<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" onclick="clearDisplay()">clear</div>
                <div class="button" onclick="addChar('(')">(</div>
                <div class="button" onclick="addChar(')')">)</div>
                <div class="button" onclick="deleteLastChar()">backspace</div>

                <div class="button" onclick="changeSign()" >+/-</div>
                <div class="button" onclick="addChar('7')">7</div>
                <div class="button" onclick="addChar('8')">8</div>
                <div class="button" onclick="addChar('9')">9</div>

                <div class="button" onclick="addChar('/')">/</div>
                <div class="button" onclick="addChar('4')">4</div>
                <div class="button" onclick="addChar('5')">5</div>
                <div class="button" onclick="addChar('6')">6</div>

                <div class="button" onclick="addChar('*')">*</div>
                <div class="button" onclick="addChar('1')">1</div>
                <div class="button" onclick="addChar('2')">2</div>
                <div class="button" onclick="addChar('3')">3</div>

                <div class="button" onclick="addChar('+')">+</div>
                <div class="button" onclick="addChar('0')">0</div>
                <div class="button" onclick="addChar('.')">.</div>
                <div class="button" onclick="compute()">enter</div>

                <div class="button" onclick="addChar('-')">-</div>
                <div class="button" onclick="if(checkNum()){sqrtNumber('-')}">sqrt</div>
                <div class="button" onclick="if(checkNum()){square()}">sq</div>
                <div class="button" onclick="if(checkNum()){exp()}">exp</div>

                <div class="button" onclick="if(checkNum()){logarithmic()}">ln</div>
                <div class="button" onclick="if(checkNum()){cos()}">cos</div>
                <div class="button" onclick="if(checkNum()){sin()}">sin</div>
                <div class="button" onclick="if(checkNum()){tan()}">tan</div>

            </div>

        </div>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
